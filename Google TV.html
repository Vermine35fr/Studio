<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://i.imgur.com/bg4tWgN.png">
    <title>Google TV - En direct</title>
    <style>
        :root { 
            --accent: #3d5afe; 
            --danger: #ff5252; 
            --success: #00ff88;
            --bg: #050505;
        }

        body { 
            background: var(--bg); 
            margin: 0; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: 'Inter', -apple-system, sans-serif; 
            color: white; 
        }

        .player-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #000;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Am√©lioration de la nettet√© vid√©o */
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            /* Emp√™che le lissage excessif du navigateur sur les grandes dalles */
            image-rendering: high-quality;
            filter: contrast(1.02) brightness(1.02);
        }

        /* Barre de contr√¥les masqu√©e par d√©faut */
        .video-overlay { 
            position: absolute; 
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%) translateY(10px); /* L√©g√®re descente */
            background: rgba(25, 25, 25, 0.85); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 25px; 
            border-radius: 100px;
            display: flex; 
            gap: 15px;
            align-items: center; 
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0; /* Invisible */
            transition: all 1.0s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none; 
        }

        /* Apparition fluide au survol du container */
        .player-container:hover .video-overlay { 
            opacity: 1; 
            transform: translateX(-50%) translateY(0); /* Remonte √† sa place */
            pointer-events: auto; 
        }

        .btn-group { display: flex; gap: 10px; }

        button { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            padding: 10px 20px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500; 
            transition: all 0.2s; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover { 
            background: rgba(255,255,255,0.15); 
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        #muteBtn.active-mute { 
            background: var(--danger); 
            border-color: transparent; 
        }

        #startBtn { 
            position: absolute; 
            z-index: 100; 
            background: var(--accent); 
            padding: 20px 40px; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            border: none; 
            cursor: pointer; 
            box-shadow: 0 10px 30px rgba(61, 90, 254, 0.4);
            letter-spacing: 1px;
        }

        .status-pill { 
            font-family: 'Monaco', monospace; 
            font-size: 12px; 
            color: var(--success); 
            background: rgba(0,255,136,0.1); 
            padding: 5px 12px; 
            border-radius: 20px; 
            border: 1px solid rgba(0,255,136,0.3); 
        }
    </style>
</head>
<body>

    <div class="player-container" id="mainPlayer">
        <button id="startBtn">Google TV</button>
        <video id="webcam" autoplay playsinline></video>
        
        <div class="video-overlay" id="overlayControls">
            <div class="status-pill" id="statusDisplay">Pr√™t</div>
            <div class="btn-group">
                <button id="muteBtn" onclick="toggleMute()">‚ÄãüéôÔ∏èMICRO</button>
                <button onclick="toggleFullscreen()">üì∫‚Äã‚Äã PLEIN √âCRAN</button>
                <button style="color:var(--danger)" onclick="stopEverything()">√âTEINDRE</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlayControls');
        const statusDisplay = document.getElementById('statusDisplay');
        const muteBtn = document.getElementById('muteBtn');
        let currentStream = null;

        startBtn.addEventListener('click', async () => {
            try {
                // √âtape 1 : Permission initiale
                const initStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                let vId = null, aId = null;
                devices.forEach(d => {
                    if (d.label.toLowerCase().includes("cam link 4k")) {
                        if (d.kind === 'videoinput') vId = d.deviceId;
                        if (d.kind === 'audioinput') aId = d.deviceId;
                    }
                });

                // √âtape 2 : Fermer le flux temporaire
                initStream.getTracks().forEach(t => t.stop());

                // √âtape 3 : Configuration Haute D√©finition
                const constraints = {
                    video: {
                        deviceId: vId ? { exact: vId } : undefined,
                        // On demande le max pour √©viter la pixellisation
                        width: { min: 1280, ideal: 1920, max: 3840 },
                        height: { min: 720, ideal: 1080, max: 2160 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        deviceId: aId ? { exact: aId } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                // Masquage UI
                startBtn.style.display = 'none';
                overlay.style.display = 'flex';
                statusDisplay.innerText = vId ? "STUDIO : CAM LINK 4K" : "STUDIO : WEBCAM GENERIC";

            } catch (err) {
                console.error(err);
                alert("Erreur de source : V√©rifiez que la cam√©ra n'est pas utilis√©e par une autre application.");
            }
        });

        function toggleMute() {
            const track = currentStream.getAudioTracks()[0];
            if (track) {
                track.enabled = !track.enabled;
                muteBtn.innerHTML = track.enabled ? "üéôÔ∏è MICRO ON" : "üîá MICRO OFF";
                muteBtn.classList.toggle('active-mute', !track.enabled);
            }
        }

        function stopEverything() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
                video.srcObject = null;
                startBtn.style.display = 'block';
                overlay.style.display = 'none';
                if (document.fullscreenElement) document.exitFullscreen();
            }
        }

        function toggleFullscreen() {
            const p = document.getElementById('mainPlayer');
            if (!document.fullscreenElement) {
                p.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }
		
		function togglePiP() {
    // Si on est en plein √©cran, on sort d'abord obligatoirement
    if (document.fullscreenElement) {
        document.exitFullscreen().then(() => {
            video.requestPictureInPicture().catch(err => console.error(err));
        });
    } else {
        // Appel direct sans fioritures
        if (document.pictureInPictureElement) {
            document.exitPictureInPicture();
        } else {
            video.requestPictureInPicture().catch(err => {
                console.log("D√©tail de l'erreur Firefox : ", err);
                alert("Le PiP est bloqu√© par Firefox en mode non-s√©curis√©.");
            });
        }
    }
}
    </script>
</body>

</html>
